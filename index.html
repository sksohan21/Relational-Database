<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Employee Management System</h1>
            <p>Relational Database (MySQL)</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>‚ûï Add New Employee</h2>
                <form id="employeeForm">
                    <input type="text" id="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="text" id="department" placeholder="Department" required>
                    <input type="number" id="salary" placeholder="Salary" required>
                    <input type="date" id="hire_date" required>
                    <button type="submit">üíæ Save Employee</button>
                </form>
            </div>

            <!-- List Section -->
            <div class="list-section">
                <h2>üìã Employee List</h2>
                <div class="stats">
                    <span>Total Employees: <strong id="totalCount">0</strong></span>
                </div>
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="employeeList">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
